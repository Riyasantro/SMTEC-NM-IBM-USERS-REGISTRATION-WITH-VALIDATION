<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: #333;
    }

    .dashboard {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 420px;
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .dashboard h1 {
      color: #007bff;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .dashboard p {
      color: #444;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .info {
      text-align: left;
      background: #f7f9fc;
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .logout-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome, <span id="userName">User</span> ðŸ‘‹</h1>
    <p>You are successfully logged in!</p>

    <div class="info">
      <p><strong>Email:</strong> <span id="userEmail">example@email.com</span></p>
      <p><strong>Login Time:</strong> <span id="loginTime"></span></p>
    </div>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <script>
    // Get stored user from localStorage
    const user = JSON.parse(localStorage.getItem("loggedUser"));

    if (!user) {
      // No user logged in â†’ redirect to login
      window.location.href = "index.html";
    } else {
      document.getElementById("userName").textContent = user.name;
      document.getElementById("userEmail").textContent = user.email;
      document.getElementById("loginTime").textContent = new Date().toLocaleString();
    }

    // Logout Button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedUser");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
